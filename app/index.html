        <script type="application/javascript">
            $(function() {
            
              $('#catlistbutton')
                .mouseover(function () {
                  var height = $('.categoryrow').height();
                  $('#sitecontainer').css({
                    transform: "translate3d(0," + height + "px, 0)"
                  });
                }).mouseleave(function () {
                  $('#sitecontainer').css({
                    transform: "none"
                  });
                });
            
              $('.categorylist').mouseover(function () {
                var height = $('.categoryrow').height();
                $('#sitecontainer').css({
                  transform: "translate3d(0, " + height + "px, 0)"
                });
              }).mouseleave(function () {
                $('#sitecontainer').css({
                  transform: "none"
                });
              });
            
            });
            
        </script>

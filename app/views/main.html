<div infinite-scroll="loadMore()" infinite-scroll-distance="0" class="row row-eq-height">

  <div class="col-md-4 col-sm-12" ng-repeat="post in posts" >

    <div ng-if="post.type==100" class="card">
      <div  google-adsense>
      </div>
    </div>

    <article class="card" ng-if="post.type!=100" >
      <div class="card_thumb">
        <div class="card_favorite">
          <i class="fa fa-heart-o"></i> Favorite
        </div>
        <img src="{{post.attachments[0].url}}" style="min-height: 130px" class="img-responsive" alt=""/>
      </div>
      <div class="card_body">
        <div class="card_title">
          <div class="card_list_category">
            <div ng-repeat="categ in post.categories | filter:{ title: '!Tutorial' } | limitTo:3"
                 class="card_category {{categ.slug}}" ng-class="{'last':$last}">
              {{categ.title}}
            </div>
          </div>
          <h2><a ng-href="/#!/viewpost/{{post.id}}" ng-bind-html="post.title"></a></h2>
        </div>
      </div>
      <div class="card_footer">
        <div class="foot-comment"><i class="fa fa-comments"></i> {{post.comment_count}} Comments</div>
      </div>
    </article>
  </div>
</div>

<div class="row">
  <div ng-if="busy" class="col-md-12" style="display: block">
    <img src="images/ajax-loader.gif" class="center-block">
  </div>
</div>

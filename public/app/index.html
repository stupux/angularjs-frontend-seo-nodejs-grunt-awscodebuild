  <body ng-app="angularWpApp">

        <nav class="navbar navbar-default navbar-static-top navbar-border">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" rel="home" href="/#!/main/all" >

                     src="https://www.codetutorial.io/wordpress/wp-content/uploads/2015/07/logoCodenew.png">
              </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li id="catlistbutton">
                  <a href="" role="button">Categories <span class="caret"></span></a>
                </li>
                <li>
                  <a href="https://www.codetutorial.io" role="button">WordPress</a>
                </li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div id="sitecontainer">
          <div class="categorylist" ng-controller="NavbarCtrl">
             <div class="row categoryrow">
             <div  ng-repeat="category in categories |  filter:{ slug: '!tutorial-it' }|  filter:{ slug: '!laravel' }" class="category-link" ng-class="category.slug">
                   <a ng-href="/#!/{{category.slug}}">{{category.title}}</a>
             </div>
             </div>
          </div>


        <div class="container content">
              <div ng-view="content">
              </div>
          </div>
        </div>

  <script type="application/javascript">
    $(function() {

      $('#catlistbutton')
        .mouseover(function () {
          var height = $('.categoryrow').height();
          $('#sitecontainer').css({
            transform: "translate3d(0," + height + "px, 0)"
          });
        }).mouseleave(function () {
          $('#sitecontainer').css({
            transform: "none"
          });
        });

      $('.categorylist').mouseover(function () {
        var height = $('.categoryrow').height();
        $('#sitecontainer').css({
          transform: "translate3d(0, " + height + "px, 0)"
        });
      }).mouseleave(function () {
        $('#sitecontainer').css({
          transform: "none"
        });
      });

    });

  </script>
